<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Película</title>
</head>
<body>
    <h1>Agregar Película</h1>
    <form id="formAgregarPelicula">
        <label for="idPelicula">ID Película:</label>
        <input type="number" id="idPelicula" name="idPelicula" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="duracion">Duración (en minutos):</label>
        <input type="number" id="duracion" name="duracion" required><br><br>

        <label for="idGenero">ID Género:</label>
        <input type="number" id="idGenero" name="idGenero" required><br><br>

        <label for="idRestriccion">ID Restricción:</label>
        <input type="number" id="idRestriccion" name="idRestriccion" required><br><br>

        <label for="estreno">Estreno:</label>
        <select id="estreno" name="estreno" required>
            <option value="true">Sí</option>
            <option value="false">No</option>
        </select><br><br>

        <button type="submit">Agregar Película</button>
    </form>

    <p id="resultado"></p>

    <script src="agregarPelicula.js"></script>
</body>
</html>
